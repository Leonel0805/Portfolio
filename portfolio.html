<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with Cutout Title</title>
    <style>
        .container {
            position: relative;
            border: 2px solid #000;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            width: 300px;
        }

        .title {
            position: relative;
            background: #fff;
            padding: 0 10px;
            font-weight: bold;
            z-index: 1; /* Ensure the title is above the border */
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
            z-index: 0;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Title</div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce vehicula elit ut nulla feugiat, et lacinia magna cursus. Aliquam erat volutpat. Phasellus fringilla libero et mi condimentum, non cursus ligula fermentum.</p>
    </div>
</body>
</html>
